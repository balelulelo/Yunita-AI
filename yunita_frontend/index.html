<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Yunita</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="chat-container">

        <div id="yunita-display">
            <img id="yunita-image" src="images/neutral.png" alt="Yunita's Portrait">
            <h2>Yunita</h2>
        </div>

        <div id="chat-log">
            </div>

        <div id="input-area">
            <input type="text" id="user-input" placeholder="Say something...">
            <button id="send-btn">Send</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
